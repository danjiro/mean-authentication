<div class="panel panel-info">
	<div class="panel-heading">
		<h3 class="panel-title">Todo created: {{todoDetails.submitted | date:'medium' }}</h3>
	</div>
	<div class="panel-body">
		<span class="label" ng-class="todoDetails.done ? 'label-success' : 'label-warning'">{{todoDetails.done == false ? "Not completed" : "Completed"}}</span>
		
		<!-- editable todo text field -->
		<h3 ng-hide="editing" ng-click="editing = true">{{todoDetails.text}}</h3>
		<form role="form" ng-show="editing" ng-submit="editing = false">
			<div class="input-group" style="margin:10px 0;">
				<input class="form-control input-lg" type="text" ng-model="todoDetails.text" ng-required="true">
				<div class="input-group-btn">
					<button type="button" class="btn btn-info btn-lg" ng-click="todoDetails.text = originalText; editing = false"><span class="glyphicon glyphicon-remove-sign"></span> Cancel</button>
					<button type="button" class="btn btn-info btn-lg" ng-click="updateTodoDetails({text: todoDetails.text}); editing = false"><span class="glyphicon glyphicon-ok-sign"></span> Update</button>					
				</div>
			</div>
		</form>
		
		<button type="button" class="btn btn-danger btn-sm" ng-click="deleteTodo()" ng-class="{disabled: editing == true}"><span class="glyphicon glyphicon-remove"></span> Delete Todo</button>
		<button type="button" class="btn btn-success btn-sm" ng-hide="todoDetails.done" ng-click="updateTodoDetails({done: true})" ng-class="{disabled: editing == true}"><span class="glyphicon glyphicon-ok"></span> Set as complete</button>
		<button type="button" class="btn btn-warning btn-sm" ng-show="todoDetails.done" ng-click="updateTodoDetails({done: false})" ng-class="{disabled: editing == true}"><span class="glyphicon glyphicon-minus"></span> Set as incomplete</button>
		
		<div class="btn-group">
			<button type="button" class="btn btn-primary btn-sm" ng-click="editing = true" ng-class="{disabled: editing == true}"><span class="glyphicon glyphicon-pencil"></span> Edit todo</button>
		</div>
	</div>
	<div class="panel-footer"><small>ID: <em>{{todoDetails._id}}</em></small></div>
</div>
