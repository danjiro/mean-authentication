<div class="col-sm-6 col-sm-offset-3">

	<h1><span class="fa fa-sign-in"></span> Signup</h1>

	<!-- show any messages that come back with authentication -->
	<div ng-show="message" class="alert alert-danger">{{message}}</div>

	<!-- LOGIN FORM -->
	<form>
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" name="username" ng-model="username">
		</div>	
		<div class="form-group">
			<label>Email</label>
			<input type="text" class="form-control" name="email" ng-model="email">
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" name="password" ng-model="password">
		</div>

		<button type="submit" class="btn btn-warning btn-lg" ng-click="signup(username, email, password)">Signup</button>
	</form>

	<hr>

	<p>Already have an account? <a href="/login">Login</a></p>
	<p>Or go <a href="/">home</a>.</p>

</div>
